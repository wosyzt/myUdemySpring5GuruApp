<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework guru</title>
</head>
<body>
<h1>author list</h1>
<table>
    <tr>
        <th>ID</th>
        <th>name</th>
        <th>books number</th>
    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}">haha</td>
        <td th:text="${author.firstName}"></td>
        <td th:text="${author.lastName}">Wrox</td>
    </tr>
</table>
</body>
</html>
